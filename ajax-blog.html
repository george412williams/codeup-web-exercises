<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>

    h1 {
        font-weight: 600;
        text-align: center;

    }

    #title {
        font-weight: 400;
    }

    </style>
</head>
<body>
<h1>Welcome to the BlogShow</h1>
    <div id="posts">



    </div>



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script>
(function() {
"use strict";

    $.get('data/blog.json').done(function (info) {
        $.each(info, function (str, index) {
            var add = "<div>";
            add += "<div id='title'>" + index.title + "</div>";
            add += "<div id='content'>" + index.content + "</div>";
            add += "<div id='categories'>" + index.categories + "</div>";
            add += "<div id='date'>" + index.date + "</div>";
            $('#posts').append(add);
        })


    });

    const blogPost = {title: 'Ajax Requests', body: 'Are a fun way to use JS!'};
    const url = '/posts';
    const options = {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(blogPost),
    };
    fetch(url, options)
        .then(/* post was created successfully */)
        .catch(/* handle errors */);



})();
</script>
</body>
</html>
