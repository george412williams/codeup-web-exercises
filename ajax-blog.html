<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog</title>
</head>
<body>
    <div id="posts">

    </div>

<script>
(function() {
"use strict";

    $.get('data/blog.json').done(function (info) {
        $.each(info, function (index, blogEntry) {
            var add = "<div>";
            add += info.title;
            add += info.content;
            add += info.categories;
            add += info.date;
            add += "</div>";
            $('#posts').append(add);
        })
    });



})();
</script>
</body>
</html>
