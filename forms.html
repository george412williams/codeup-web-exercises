<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Username">
        <br>
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Email address">
        <br>
        <label for="pw">Password</label>
        <input id="pw" name="password" type="password" placeholder="Password">
        <br>
        <textarea name="bio" placeholder="Tell us about yourself."></textarea>
        <br>
    <h2>How did you hear about us?</h2>
        <input type="radio" value="billboard"> Billboard<br>
        <input type="radio" value="radio"> Radio Advertisement<br>
        <input type="radio" value="internet"> Internet Advertisement<br>
        <input type="radio" value="other"> Other<br>
    <h2>What web browser do you use?</h2>
        <select name="dropdown">
            <option value="edge">Edge</option>
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="mozilla">Mozilla</option>
        </select>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
