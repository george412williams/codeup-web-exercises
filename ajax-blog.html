<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog</title>
</head>
<body>
<h1>Welcome to the BlogShow</h1>
    <div id="posts">

    </div>



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
(function() {
"use strict";

    $.get('data/blog.json').done(function (info) {
        $.each(info, function (str, index) {
            var add = "<div>";
            add += index.title;
            add += index.content;
            add += index.categories;
            add += index.date;
            $('#posts').append(add);
        })


    });



})();
</script>
</body>
</html>
