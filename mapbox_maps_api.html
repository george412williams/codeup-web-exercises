<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Maps API</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>


<div id='map' style='width: 400px; height: 300px;'></div>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocode.js"></script>
<script>
    mapboxgl.accessToken = mapboxKey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9'

    });

    geocode("16216 Nacogdoches Rd, San Antonio, TX 78247", mapboxKey).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(12);
    });

    var marker = new mapboxgl.Marker({});

    marker
        .setLngLat([-98.35701, 29.58898])
        //.setLngLat(placeOne)
        //.setLngLat(placeTwo)
        //.setLngLat(placeTwo0
        .addTo(map);

    var popup = new mapboxgl.Popup();
    popup.setHTML("<h1>Los Generales</h1>");
    marker.setPopup(popup);

    var favEateries = [
        {
        name: "placeOne",
        address: {
            street: "addyOne",
            coords: [21, 12]
        },
        type: "fast",
        },
        {
        name: "placeTwo",
        address: {
            street: "addyTwo",
            coords: [25, 14]
        },
        type: "sit-down",
        },
        {
        name: "placeThree",
        address: {
            street: "addyThree",
            coords: [22, 20]
        },
        type: "cafe",
        },
    ];

    favEateries.forEach(function (eaterie) {
        console.log(eaterie.innerHTML = this.name + " located at " + this.street + " serves " + this.type + " type of food.");
    });


</script>
</body>
</html>
