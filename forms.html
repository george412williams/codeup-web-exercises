<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <section>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Username">
            <br>
            <label for="email">Email</label>
            <input id="email" name="email" type="text" placeholder="Email address">
            <br>
            <label for="pw">Password</label>
            <input id="pw" name="password" type="password" placeholder="Password">
        </section>
        <section>
            <label for="bio" id="bio">Bio</label><br>
            <textarea name="bio" placeholder="Tell us about yourself."></textarea>
        </section>
        <section>
            <h2>How did you hear about us?</h2>
            <input name="hear" type="radio" value="billboard" id="billboard"> Billboard<br>
            <input type="radio" value="radio" name="hear" id="radio_ad"> Radio Advertisement<br>
            <input type="radio" value="internet" name="hear" id="internet"> Internet Advertisement<br>
            <input type="radio" value="other" name="hear" id="other"> Other
        </section>
    <h2>What web browser do you use?</h2>
        <select name="dropdown">
            <option value="edge">Edge</option>
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="mozilla">Mozilla</option>
        </select>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
