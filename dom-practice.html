<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>


<script src="js/jquery-2.2.4.js"></script>â€‹
<script>
    "use strict";
    $(document).ready(function() {
        console.log('js loaded');

    $('#add-to-list').click(function () {
        $('#favorite-food').append(
            '<li>' + $('#input').val() + '</li>'
        );
    });

    $('#change-me').dblclick(function () {
        $(this).css('background-color','purple');
    });

    $('#change-cohort').click(function () {
        $('#my-cohort').replaceWith(
            $('#cohort-name').val()
        );
    });
    //how to run again when clicked?
    $('#change-cohort').click(function () {
        $('#my-cohort').replaceWith(
            $('#cohort-name').val()
        );
    });

    $('#highlight').click(function () {
        $('#cohort-name').css('background-color','yellow');
    });





    // JS IFEE END
    });
</script>
</body>
</html>
